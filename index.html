<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO CS2 Veto - Side Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #eab308; /* T Color */
            --secondary: #3b82f6; /* CT Color */
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --ban-color: #ef4444;
            --pick-color: #22c55e;
            --glass: rgba(15, 23, 42, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://cdn.akamai.steamstatic.com/apps/csgo/images/csgo_react/bg_main.jpg'); /* Фоновая картинка CS, если есть интернет */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- UI Components --- */
        
        /* Setup Panel */
        .setup-overlay {
            position: fixed;
            top: 0; left: 0; w-full; height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .setup-box {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .setup-box h1 {
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            color: transparent;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        input {
            background: rgba(0,0,0,0.5);
            border: 2px solid #334155;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            width: 100%;
            text-align: center;
            font-family: 'Rajdhani';
            font-weight: bold;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; }

        .btn-start {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* Status Bar */
        #status-bar-container {
            position: sticky;
            top: 20px;
            z-index: 500;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .status-bar {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .team-display { font-size: 1.5rem; font-weight: 700; color: #94a3b8; transition: 0.3s; }
        .team-display.active { color: white; text-shadow: 0 0 15px white; transform: scale(1.1); }
        
        .action-display {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Grid */
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1400px;
            opacity: 0;
            transition: opacity 1s;
        }

        @media (min-width: 768px) { .maps-grid { grid-template-columns: repeat(3, 1fr); gap: 20px; } }
        @media (min-width: 1200px) { .maps-grid { grid-template-columns: repeat(4, 1fr); } }

        /* Cards */
        .map-card {
            position: relative;
            aspect-ratio: 16/9;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .map-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s, filter 0.3s;
        }

        .map-name {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, black);
            padding: 20px 15px 10px;
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

        /* Hover Effects (Only when active) */
        .maps-grid.interactive .map-card:not(.disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        /* States */
        .map-card.disabled { cursor: default; }
        
        .map-card.banned img { filter: grayscale(100%) brightness(0.4); }
        .map-card.banned::after {
            content: 'BANNED';
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            color: var(--ban-color);
            border: 4px solid var(--ban-color);
            padding: 5px 20px;
            font-size: 2rem; font-weight: 900;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .map-card.picked { border: 2px solid var(--pick-color); }
        .map-card.picked img { filter: brightness(0.6); }
        
        /* PICK INFO OVERLAY (Result on card) */
        .pick-info {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 5;
            display: none;
        }
        .map-card.picked .pick-info { display: block; animation: fadeIn 0.5s; }

        .pick-label { color: var(--pick-color); font-size: 1.5rem; font-weight: 900; text-shadow: 0 2px 10px black; }
        .side-label { font-size: 1.1rem; font-weight: 700; margin-top: 5px; color: white; }
        .side-icon { display: inline-block; padding: 2px 8px; border-radius: 4px; margin-left: 5px; }
        .side-icon.ct { background: var(--secondary); color: white; }
        .side-icon.t { background: var(--primary); color: black; }

        /* SIDE SELECTION OVERLAY (Interactive) */
        .side-selector {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .side-selector.active { display: flex; animation: fadeIn 0.3s; }

        .side-selector h3 { margin-bottom: 15px; font-size: 1.2rem; text-transform: uppercase; color: #ccc; }
        
        .side-buttons { display: flex; gap: 20px; }
        
        .btn-side {
            width: 80px; height: 80px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .btn-side.ct:hover { background: var(--secondary); border-color: var(--secondary); box-shadow: 0 0 20px var(--secondary); }
        .btn-side.t:hover { background: var(--primary); color: black; border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }

        .btn-side span { font-size: 0.8rem; font-weight: normal; margin-top: 5px; opacity: 0.7; }

        /* Animations */
        @keyframes stamp { from { transform: translate(-50%, -50%) scale(2); opacity: 0; } to { transform: translate(-50%, -50%) scale(1) rotate(-15deg); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="setup-overlay" id="setupOverlay">
        <div class="setup-box">
            <h1>Map Veto <span style="font-size:0.5em; color:#666; display:block; letter-spacing:5px;">Professional</span></h1>
            <div class="input-group">
                <input type="text" id="team1" placeholder="TEAM A" value="NAVI">
                <input type="text" id="team2" placeholder="TEAM B" value="G2">
            </div>
            <button class="btn-start" onclick="initVeto()">Start Match</button>
        </div>
    </div>

    <div id="status-bar-container">
        <div class="status-bar">
            <div id="name-t1" class="team-display">TEAM A</div>
            <div id="action-text" class="action-display">WAITING...</div>
            <div id="name-t2" class="team-display">TEAM B</div>
        </div>
    </div>

    <div class="maps-grid" id="mapsGrid">
        </div>

    <script>
        // Конфигурация карт (Anubis вместо Train, ID=1.jpg)
        const maps = [
            { name: "Anubis", img: "1.jpg" },
            { name: "Ancient", img: "2.jpg" },
            { name: "Mirage", img: "3.jpg" },
            { name: "Dust 2", img: "4.jpg" },
            { name: "Inferno", img: "5.jpg" },
            { name: "Nuke", img: "6.jpg" },
            { name: "Overpass", img: "7.jpg" }
        ];

        // Последовательность BO3
        // team: 0 (Team A), 1 (Team B)
        // action: 'ban', 'pick', 'decider'
        const sequence = [
            { team: 0, action: 'ban' },
            { team: 1, action: 'ban' },
            { team: 0, action: 'pick' }, // Тут включится выбор сторон для Team 1
            { team: 1, action: 'pick' }, // Тут включится выбор сторон для Team 0
            { team: 0, action: 'ban' },
            { team: 1, action: 'ban' },
            { team: 'auto', action: 'decider' }
        ];

        let state = {
            step: 0,
            teams: ["", ""],
            waitingForSide: false, // Флаг: ждем ли выбора стороны
            pickedMapIndex: null   // Какую карту только что пикнули
        };

        function initVeto() {
            state.teams[0] = document.getElementById('team1').value || "Team A";
            state.teams[1] = document.getElementById('team2').value || "Team B";

            document.getElementById('name-t1').innerText = state.teams[0];
            document.getElementById('name-t2').innerText = state.teams[1];

            document.getElementById('setupOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('setupOverlay').style.display = 'none';
                document.getElementById('status-bar-container').style.opacity = '1';
                document.getElementById('mapsGrid').style.opacity = '1';
                document.getElementById('mapsGrid').classList.add('interactive');
            }, 500);

            renderMaps();
            updateStatus();
        }

        function renderMaps() {
            const grid = document.getElementById('mapsGrid');
            grid.innerHTML = '';

            maps.forEach((map, idx) => {
                const card = document.createElement('div');
                card.className = 'map-card';
                card.id = `map-${idx}`;
                card.onclick = () => handleCardClick(idx);

                card.innerHTML = `
                    <img src="${map.img}" onerror="this.src='https://placehold.co/600x338/1e293b/FFF?text=${map.name}'">
                    <div class="map-name">${map.name}</div>
                    
                    <div class="pick-info" id="info-${idx}">
                        <div class="pick-label" id="label-${idx}">PICKED</div>
                        <div class="side-label" id="side-res-${idx}"></div>
                    </div>

                    <div class="side-selector" id="side-sel-${idx}" onclick="event.stopPropagation()">
                        <h3 id="side-ask-${idx}">Select Starting Side</h3>
                        <div class="side-buttons">
                            <button class="btn-side ct" onclick="handleSideSelect(${idx}, 'CT')">
                                CT <span>Defend</span>
                            </button>
                            <button class="btn-side t" onclick="handleSideSelect(${idx}, 'T')">
                                T <span>Attack</span>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStatus() {
            if (state.step >= sequence.length) return;

            const currentSeq = sequence[state.step];
            const name1 = document.getElementById('name-t1');
            const name2 = document.getElementById('name-t2');
            const actionText = document.getElementById('action-text');

            // Сброс подсветки
            name1.classList.remove('active');
            name2.classList.remove('active');

            if (currentSeq.action === 'decider') {
                actionText.innerText = "AUTO DECIDER";
                actionText.style.color = "#fff";
                finalizeDecider();
                return;
            }

            // Если мы в фазе выбора стороны
            if (state.waitingForSide) {
                // Выбирает ПРОТИВОПОЛОЖНАЯ команда
                // Если карту пикнула Team 0, сторону выбирает Team 1
                const sidePicker = currentSeq.team === 0 ? 1 : 0;
                
                if(sidePicker === 0) name1.classList.add('active');
                else name2.classList.add('active');

                actionText.innerText = "SELECT SIDE";
                actionText.style.color = "#fff";
                return;
            }

            // Обычная фаза (Ban/Pick)
            if (currentSeq.team === 0) name1.classList.add('active');
            else name2.classList.add('active');

            if (currentSeq.action === 'ban') {
                actionText.innerText = "BANNING MAP";
                actionText.style.color = "var(--ban-color)";
            } else {
                actionText.innerText = "PICKING MAP";
                actionText.style.color = "var(--pick-color)";
            }
        }

        function handleCardClick(idx) {
            const card = document.getElementById(`map-${idx}`);
            if (card.classList.contains('disabled') || state.step >= sequence.length || state.waitingForSide) return;

            const currentSeq = sequence[state.step];

            if (currentSeq.action === 'ban') {
                // Логика бана
                card.classList.add('disabled', 'banned');
                state.step++;
                updateStatus();
            } else if (currentSeq.action === 'pick') {
                // Логика пика - переход к выбору стороны
                card.classList.add('disabled', 'picked'); // Блокируем карту
                
                // Показываем оверлей выбора стороны
                const sideSelector = document.getElementById(`side-sel-${idx}`);
                const pickerName = state.teams[currentSeq.team === 0 ? 1 : 0]; // Имя того, кто выбирает сторону
                document.getElementById(`side-ask-${idx}`).innerText = `${pickerName} Selects Side`;
                
                sideSelector.classList.add('active');
                
                state.waitingForSide = true;
                state.pickedMapIndex = idx;
                updateStatus(); // Обновить статус бар на "Select Side"
            }
        }

        function handleSideSelect(idx, side) {
            const currentSeq = sequence[state.step];
            const pickingTeam = state.teams[currentSeq.team]; // Кто пикнул карту
            const sidePicker = state.teams[currentSeq.team === 0 ? 1 : 0]; // Кто выбирает сторону

            // Скрываем селектор
            document.getElementById(`side-sel-${idx}`).classList.remove('active');

            // Обновляем текст на карте
            document.getElementById(`label-${idx}`).innerText = `PICK: ${pickingTeam}`;
            
            const sideEl = document.getElementById(`side-res-${idx}`);
            const sideClass = side === 'CT' ? 'ct' : 't';
            sideEl.innerHTML = `${sidePicker} starts <span class="side-icon ${sideClass}">${side}</span>`;

            // Завершаем шаг
            state.waitingForSide = false;
            state.pickedMapIndex = null;
            state.step++;
            updateStatus();
        }

        function finalizeDecider() {
            const allCards = document.querySelectorAll('.map-card');
            allCards.forEach(card => {
                if (!card.classList.contains('disabled')) {
                    card.classList.add('disabled');
                    card.style.border = "2px solid #fff";
                    card.style.boxShadow = "0 0 30px rgba(255,255,255,0.3)";
                    
                    const info = card.querySelector('.pick-info');
                    info.style.display = 'block';
                    info.querySelector('.pick-label').innerText = "DECIDER";
                    info.querySelector('.pick-label').style.color = "white";
                    
                    document.getElementById('action-text').innerText = "VETO COMPLETE";
                }
            });
        }
    </script>
</body>
</html>
