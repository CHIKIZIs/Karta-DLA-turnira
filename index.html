<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Map Veto - Mobile & PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f59e0b;
            --accent-blue: #3b82f6;
            --bg-dark: #0b0f19;
            --glass: rgba(30, 41, 59, 0.7);
            --ban-color: #ef4444;
            --pick-color: #22c55e;
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 70%),
                linear-gradient(0deg, rgba(0,0,0,0.8), transparent);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- SETUP PANEL --- */
        .setup-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.4s ease;
            z-index: 100;
        }

        h2 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .inputs-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            font-weight: bold;
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }

        button.start-btn {
            background: linear-gradient(135deg, var(--primary), #d97706);
            border: none;
            color: white;
            padding: 14px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            transition: transform 0.1s;
        }

        button.start-btn:active { transform: scale(0.98); }

        /* --- STATUS BAR --- */
        #status-bar {
            font-size: clamp(1.2rem, 4vw, 2rem); /* Адаптивный шрифт */
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: sticky;
            top: 10px;
            z-index: 90;
            padding: 10px 20px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            border-radius: 50px;
        }

        .action-ban { color: var(--ban-color); text-shadow: 0 0 10px rgba(239, 68, 68, 0.6); }
        .action-pick { color: var(--pick-color); text-shadow: 0 0 10px rgba(34, 197, 94, 0.6); }

        /* --- GRID SYSTEM (Responsive) --- */
        .maps-grid {
            display: grid;
            /* На мобилках: 2 колонки, на ПК: до 4 колонок */
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            opacity: 0.3;
            pointer-events: none;
            transition: opacity 0.5s;
            padding-bottom: 40px;
        }

        /* Медиа-запрос для ПК */
        @media (min-width: 768px) {
            .maps-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 в ряд на планшете */
                gap: 20px;
            }
            .inputs-row { gap: 20px; }
        }

        @media (min-width: 1024px) {
            .maps-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 в ряд на большом экране */
            }
        }

        /* --- MAP CARD --- */
        .map-card {
            position: relative;
            aspect-ratio: 16/9;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .map-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        /* Градиент снизу для текста */
        .map-card::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 1;
        }

        .map-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 2;
            letter-spacing: 1px;
        }

        /* Hover только для устройств с мышкой */
        @media (hover: hover) {
            .maps-grid.active .map-card:not(.disabled):hover {
                transform: translateY(-5px) scale(1.02);
                border-color: rgba(255,255,255,0.4);
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }
        }

        /* --- STATES (Banned/Picked) --- */
        
        /* BANNED STATE */
        .map-card.banned {
            filter: grayscale(100%);
            opacity: 0.5;
            border-color: var(--ban-color);
        }
        .map-card.banned img { transform: scale(1.1); }
        .map-card.banned::after {
            content: 'BAN';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            font-size: 2rem;
            font-weight: 900;
            color: var(--ban-color);
            border: 3px solid var(--ban-color);
            padding: 5px 15px;
            background: rgba(0,0,0,0.8);
            z-index: 10;
            animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* PICKED STATE */
        .map-card.picked {
            border-color: var(--pick-color);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.3);
        }
        .map-card.picked::after {
            content: 'PICK';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 900;
            color: var(--pick-color);
            text-shadow: 0 2px 10px rgba(0,0,0,1);
            z-index: 10;
            animation: popIn 0.3s forwards;
        }

        /* DECIDER STATE */
        .map-card.decider {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
            opacity: 1 !important;
        }
        .map-card.decider::after {
            content: 'DECIDER';
            color: var(--primary);
            border-color: var(--primary); /* Optional border */
            font-size: 1.5rem;
             animation: popIn 0.5s forwards;
        }

        /* Animations */
        @keyframes stamp {
            0% { transform: translate(-50%, -50%) scale(2) rotate(0deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(-10deg); opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .team-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0,0,0,0.8);
            z-index: 5;
            font-weight: bold;
            display: none;
        }
        .map-card.picked .team-badge, .map-card.banned .team-badge { display: block; }
        .picked .team-badge { color: var(--pick-color); }
        .banned .team-badge { color: var(--ban-color); }

    </style>
</head>
<body>

    <div class="setup-container" id="setupPanel">
        <h2>CS2 Map Veto</h2>
        <div class="inputs-row">
            <input type="text" id="team1" placeholder="Team A" value="NAVI">
            <input type="text" id="team2" placeholder="Team B" value="FAZE">
        </div>
        <button class="start-btn" onclick="startVeto()">Start Match</button>
    </div>

    <div id="status-bar">Waiting...</div>

    <div class="maps-grid" id="mapsGrid"></div>

    <script>
        // Данные карт
        const mapsData = [
            { name: "Train", img: "1.jpg" },
            { name: "Ancient", img: "2.jpg" },
            { name: "Mirage", img: "3.jpg" },
            { name: "Dust 2", img: "4.jpg" },
            { name: "Inferno", img: "5.jpg" },
            { name: "Nuke", img: "6.jpg" },
            { name: "Overpass", img: "7.jpg" }
        ];

        let currentStep = 0;
        let teamNames = ["", ""];
        
        // Логика BO3: 
        // 0=Team1 Ban, 1=Team2 Ban, 0=Team1 Pick, 1=Team2 Pick, 0=Team1 Ban, 1=Team2 Ban, Decider
        const bo3Sequence = [
            { team: 0, action: 'ban' },
            { team: 1, action: 'ban' },
            { team: 0, action: 'pick' },
            { team: 1, action: 'pick' },
            { team: 0, action: 'ban' },
            { team: 1, action: 'ban' },
            { team: 'auto', action: 'decider' }
        ];

        function initMaps() {
            const grid = document.getElementById('mapsGrid');
            grid.innerHTML = '';
            mapsData.forEach((map, index) => {
                const card = document.createElement('div');
                card.className = 'map-card';
                card.id = `map-${index}`;
                // Используем touchstart для мгновенного отклика на мобильных, но onclick надежнее для всех
                card.onclick = () => handleMapClick(index);
                
                const img = document.createElement('img');
                img.src = map.img;
                img.alt = map.name;
                img.onerror = function() { this.src = 'https://via.placeholder.com/400x225/1e293b/FFFFFF?text=' + map.name; };

                const title = document.createElement('div');
                title.className = 'map-name';
                title.innerText = map.name;

                const badge = document.createElement('div');
                badge.className = 'team-badge';
                badge.id = `badge-${index}`;

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(badge);
                grid.appendChild(card);
            });
        }

        function startVeto() {
            const t1 = document.getElementById('team1').value || "Team A";
            const t2 = document.getElementById('team2').value || "Team B";
            teamNames = [t1, t2];

            // Скрываем панель красиво
            const setup = document.getElementById('setupPanel');
            setup.style.opacity = '0';
            setup.style.transform = 'scale(0.9)';
            setTimeout(() => setup.style.display = 'none', 400);

            // Активируем сетку
            const grid = document.getElementById('mapsGrid');
            grid.classList.add('active');
            grid.style.opacity = '1';
            grid.style.pointerEvents = 'auto';
            document.getElementById('status-bar').style.opacity = '1';

            updateStatus();
        }

        function updateStatus() {
            const statusEl = document.getElementById('status-bar');
            if (currentStep >= bo3Sequence.length) return;

            const stepData = bo3Sequence[currentStep];
            
            if (stepData.action === 'decider') {
                finalizeDecider();
                return;
            }

            const currentTeamName = teamNames[stepData.team];
            const actionText = stepData.action === 'ban' ? 'BANS' : 'PICKS';
            const actionClass = stepData.action === 'ban' ? 'action-ban' : 'action-pick';

            statusEl.innerHTML = `<span style="color: #fff">${currentTeamName}</span> <span class="${actionClass}">${actionText}</span>`;
        }

        function handleMapClick(index) {
            const card = document.getElementById(`map-${index}`);
            if (card.classList.contains('disabled') || currentStep >= bo3Sequence.length) return;

            const stepData = bo3Sequence[currentStep];
            if (stepData.action === 'decider') return; 

            // Добавляем класс и текст
            const badge = document.getElementById(`badge-${index}`);
            if (stepData.action === 'ban') {
                card.classList.add('banned', 'disabled');
                badge.innerText = `BAN: ${teamNames[stepData.team]}`;
            } else {
                card.classList.add('picked', 'disabled');
                badge.innerText = `PICK: ${teamNames[stepData.team]}`;
            }

            currentStep++;
            updateStatus();
        }

        function finalizeDecider() {
            const allCards = document.querySelectorAll('.map-card');
            allCards.forEach((card) => {
                if (!card.classList.contains('disabled')) {
                    card.classList.add('decider', 'disabled');
                    card.querySelector('.team-badge').innerText = "DECIDER";
                    card.querySelector('.team-badge').style.display = "block";
                    card.querySelector('.team-badge').style.color = "#f59e0b";
                    
                    const statusEl = document.getElementById('status-bar');
                    statusEl.innerHTML = `<span style="color: #f59e0b; text-transform:uppercase; letter-spacing:2px;">Map Veto Complete</span>`;
                }
            });
        }

        window.onload = initMaps;
    </script>
</body>
</html>
