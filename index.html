<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO CS2 Veto - Coin Toss & SFX</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #eab308; /* T Color / Pick */
            --secondary: #3b82f6; /* CT Color */
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --ban-color: #ef4444;
            --pick-color: #22c55e;
            --coin-gold: #fbbf24;
            --coin-silver: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                url('https://cdn.akamai.steamstatic.com/apps/csgo/images/csgo_react/bg_main.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- SETUP PANEL --- */
        .setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .setup-box {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 500px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .setup-box h1 {
            font-size: 3rem; margin-bottom: 30px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text; color: transparent;
        }
        .input-group { display: flex; gap: 15px; margin-bottom: 30px; }
        input {
            background: rgba(0,0,0,0.5); border: 2px solid #334155;
            color: white; padding: 15px; border-radius: 8px;
            font-size: 1.2rem; width: 100%; text-align: center;
            font-family: 'Rajdhani'; font-weight: bold;
        }
        input:focus { border-color: var(--primary); outline: none; }
        .btn-start {
            background: white; color: black; border: none;
            padding: 15px 40px; font-size: 1.5rem; font-weight: 800;
            text-transform: uppercase; border-radius: 8px; cursor: pointer;
            width: 100%; transition: 0.2s;
        }
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* --- COIN TOSS OVERLAY --- */
        .coin-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 900;
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .coin-container { perspective: 1000px; margin-bottom: 30px; }
        .coin {
            width: 150px; height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-out;
        }
        .coin-face {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 4rem; font-weight: 900;
            backface-visibility: hidden;
            border: 8px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        .coin-front { background: var(--secondary); color: white; transform: rotateY(0deg); } /* CT Color */
        .coin-back { background: var(--primary); color: black; transform: rotateY(180deg); } /* T Color */
        
        .coin-result-text {
            font-size: 2.5rem; font-weight: 800; color: white;
            opacity: 0; transition: opacity 0.5s; text-align: center;
        }
        .coin-subtext { font-size: 1.2rem; color: #94a3b8; margin-top: 10px; }

        /* --- STATUS BAR --- */
        #status-bar-container {
            position: sticky; top: 20px; z-index: 500;
            width: 100%; max-width: 800px; margin-bottom: 30px;
            opacity: 0; transition: opacity 0.5s;
        }
        .status-bar {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border-radius: 12px;
            padding: 15px 25px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .team-display { font-size: 1.5rem; font-weight: 700; color: #475569; transition: 0.3s; }
        .team-display.active { color: white; text-shadow: 0 0 15px white; transform: scale(1.1); }
        .action-display { font-size: 1.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        /* --- MAPS GRID --- */
        .maps-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            width: 100%; max-width: 1400px; opacity: 0; transition: opacity 1s;
        }
        @media (min-width: 768px) { .maps-grid { grid-template-columns: repeat(3, 1fr); gap: 20px; } }
        @media (min-width: 1200px) { .maps-grid { grid-template-columns: repeat(4, 1fr); } }

        .map-card {
            position: relative; aspect-ratio: 16/9;
            background: var(--card-bg); border-radius: 12px;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;
        }
        .map-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .map-name {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, black);
            padding: 20px 15px 10px; font-size: 1.4rem;
            font-weight: 800; text-transform: uppercase; z-index: 2;
        }

        /* Hover */
        .maps-grid.interactive .map-card:not(.disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        /* States */
        .map-card.disabled { cursor: default; }
        .map-card.banned img { filter: grayscale(100%) brightness(0.3); }
        .map-card.banned::after {
            content: 'BANNED'; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            color: var(--ban-color); border: 4px solid var(--ban-color);
            padding: 5px 20px; font-size: 2rem; font-weight: 900;
            background: rgba(0,0,0,0.6); animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .map-card.picked { border: 2px solid var(--pick-color); }
        .map-card.picked img { filter: brightness(0.5); }
        
        /* Pick Info */
        .pick-info {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%; z-index: 5; display: none;
        }
        .map-card.picked .pick-info { display: block; animation: fadeIn 0.5s; }
        .pick-label { color: var(--pick-color); font-size: 1.5rem; font-weight: 900; text-shadow: 0 2px 10px black; }
        .side-label { font-size: 1.1rem; font-weight: 700; margin-top: 5px; color: white; }
        .side-icon { padding: 2px 8px; border-radius: 4px; margin-left: 5px; display: inline-block; }
        .side-icon.ct { background: var(--secondary); } .side-icon.t { background: var(--primary); color: black; }

        /* Side Selection */
        .side-selector {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10;
        }
        .side-selector.active { display: flex; animation: fadeIn 0.3s; }
        .side-buttons { display: flex; gap: 20px; margin-top: 15px; }
        .btn-side {
            width: 80px; height: 80px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; font-size: 1.5rem; font-weight: 900; cursor: pointer; transition: 0.2s;
        }
        .btn-side:hover { transform: scale(1.1); }
        .btn-side.ct:hover { background: var(--secondary); border-color: var(--secondary); box-shadow: 0 0 20px var(--secondary); }
        .btn-side.t:hover { background: var(--primary); color: black; border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }

        @keyframes stamp { from { transform: translate(-50%, -50%) scale(2); opacity: 0; } to { transform: translate(-50%, -50%) scale(1) rotate(-15deg); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="setup-overlay" id="setupOverlay">
        <div class="setup-box">
            <h1>CS2 Veto <span style="font-size:0.4em; display:block; letter-spacing:4px; opacity:0.7">PROFESSIONAL</span></h1>
            <div class="input-group">
                <input type="text" id="team1" placeholder="TEAM A" value="NAVI">
                <input type="text" id="team2" placeholder="TEAM B" value="FAZE">
            </div>
            <button class="btn-start" onclick="initVeto()">START MATCH</button>
        </div>
    </div>

    <div class="coin-overlay" id="coinOverlay">
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face coin-front">A</div>
                <div class="coin-face coin-back">B</div>
            </div>
        </div>
        <div class="coin-result-text" id="coinResult">TEAM A WINS!</div>
        <div class="coin-subtext">Determining picking order...</div>
    </div>

    <div id="status-bar-container">
        <div class="status-bar">
            <div id="name-t1" class="team-display">TEAM A</div>
            <div id="action-text" class="action-display">WAITING...</div>
            <div id="name-t2" class="team-display">TEAM B</div>
        </div>
    </div>

    <div class="maps-grid" id="mapsGrid"></div>

    <script>
        // --- AUDIO ENGINE (Генерация звуков кодом) ---
        const AudioEngine = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone: function(freq, type, duration, vol = 0.1) {
                if (!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playHover: function() { this.playTone(400, 'sine', 0.1, 0.05); },
            playClick: function() { this.playTone(800, 'square', 0.1, 0.1); },
            playBan: function() { 
                // Low thud
                if (!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(150, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
                osc.type = 'sawtooth';
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.3);
            },
            playPick: function() {
                // High positive chime
                this.playTone(600, 'sine', 0.2, 0.1);
                setTimeout(() => this.playTone(900, 'sine', 0.4, 0.1), 100);
            },
            playCoin: function() {
                // High metallic ping
                if (!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(2000, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.5);
                osc.type = 'triangle';
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 1.5);
            }
        };

        // --- CONFIG ---
        const maps = [
            { name: "Anubis", img: "1.jpg" }, { name: "Ancient", img: "2.jpg" },
            { name: "Mirage", img: "3.jpg" }, { name: "Dust 2", img: "4.jpg" },
            { name: "Inferno", img: "5.jpg" }, { name: "Nuke", img: "6.jpg" },
            { name: "Train", img: "7.jpg" }
        ];

        let sequence = []; // Will be generated
        let state = {
            step: 0,
            teams: ["", ""],
            waitingForSide: false,
            pickedMapIndex: null
        };

        // --- LOGIC ---

        function initVeto() {
            AudioEngine.init();
            AudioEngine.playClick();
            
            state.teams[0] = document.getElementById('team1').value || "TEAM A";
            state.teams[1] = document.getElementById('team2').value || "TEAM B";

            document.getElementById('setupOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('setupOverlay').style.display = 'none';
                startCoinToss();
            }, 500);
        }

        function startCoinToss() {
            const overlay = document.getElementById('coinOverlay');
            overlay.style.display = 'flex';
            
            // Set visuals for coin
            document.querySelector('.coin-front').innerText = state.teams[0][0]; // First letter
            document.querySelector('.coin-back').innerText = state.teams[1][0];

            // Random winner (0 or 1)
            const winnerIdx = Math.random() > 0.5 ? 1 : 0;
            const rotations = 1800 + (winnerIdx === 1 ? 180 : 0); // Spin 5 times + result

            // Animate
            setTimeout(() => {
                AudioEngine.playCoin();
                const coin = document.getElementById('coin');
                coin.style.transform = `rotateY(${rotations}deg)`;
            }, 100);

            // Show Result
            setTimeout(() => {
                const resultText = document.getElementById('coinResult');
                resultText.innerText = `${state.teams[winnerIdx]} WINS TOSS!`;
                resultText.style.opacity = '1';
                AudioEngine.playPick();
            }, 3100);

            // Finish Coin Toss & Start Veto
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    generateSequence(winnerIdx); // Generate logic based on winner
                    startMainVeto();
                }, 500);
            }, 5000);
        }

        function generateSequence(winnerIdx) {
            // The winner of the coin toss usually chooses to go Second (Ban 2nd, Pick 1st) or First.
            // For simplicity, let's say Winner gets the "Team A" spot in logic (Team 0 in array).
            // But we need to map the visual names correctly.
            
            // If winnerIdx is 1 (Team B from input), we swap names visually for the logic to stay simple,
            // OR we adjust the sequence. Let's adjust the sequence integers.
            
            const loserIdx = winnerIdx === 0 ? 1 : 0;
            
            // Standard Logic: Team A Bans, Team B Bans, Team A Picks, Team B Picks...
            // Let's make Winner = Team 0 (Starts Banning).
            
            // Re-assign names to slots based on coin toss? 
            // Actually, in pro play: "Team A won toss and chooses to ban second".
            // Let's randomize who bans first strictly.
            
            const firstBan = winnerIdx; 
            const secondBan = loserIdx;

            sequence = [
                { team: firstBan, action: 'ban' },
                { team: secondBan, action: 'ban' },
                { team: firstBan, action: 'pick' }, // Side selection trigger
                { team: secondBan, action: 'pick' }, // Side selection trigger
                { team: firstBan, action: 'ban' },
                { team: secondBan, action: 'ban' },
                { team: 'auto', action: 'decider' }
            ];

            // Update Header Names
            document.getElementById('name-t1').innerText = state.teams[0];
            document.getElementById('name-t2').innerText = state.teams[1];
        }

        function startMainVeto() {
            document.getElementById('status-bar-container').style.opacity = '1';
            const grid = document.getElementById('mapsGrid');
            grid.style.opacity = '1';
            grid.classList.add('interactive');
            
            renderMaps();
            updateStatus();
        }

        function renderMaps() {
            const grid = document.getElementById('mapsGrid');
            grid.innerHTML = '';
            maps.forEach((map, idx) => {
                const card = document.createElement('div');
                card.className = 'map-card';
                card.id = `map-${idx}`;
                card.onclick = () => handleCardClick(idx);
                card.onmouseenter = () => {
                    if(!card.classList.contains('disabled')) AudioEngine.playHover();
                };

                card.innerHTML = `
                    <img src="${map.img}" onerror="this.src='https://placehold.co/600x338/1e293b/FFF?text=${map.name}'">
                    <div class="map-name">${map.name}</div>
                    <div class="pick-info" id="info-${idx}">
                        <div class="pick-label" id="label-${idx}">PICKED</div>
                        <div class="side-label" id="side-res-${idx}"></div>
                    </div>
                    <div class="side-selector" id="side-sel-${idx}" onclick="event.stopPropagation()">
                        <h3 id="side-ask-${idx}">Select Side</h3>
                        <div class="side-buttons">
                            <button class="btn-side ct" onmouseenter="AudioEngine.playHover()" onclick="handleSideSelect(${idx}, 'CT')">CT</button>
                            <button class="btn-side t" onmouseenter="AudioEngine.playHover()" onclick="handleSideSelect(${idx}, 'T')">T</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStatus() {
            if (state.step >= sequence.length) return;

            const currentSeq = sequence[state.step];
            const name1 = document.getElementById('name-t1');
            const name2 = document.getElementById('name-t2');
            const actionText = document.getElementById('action-text');

            name1.classList.remove('active');
            name2.classList.remove('active');

            if (currentSeq.action === 'decider') {
                actionText.innerText = "AUTO DECIDER";
                actionText.style.color = "#fff";
                finalizeDecider();
                return;
            }

            if (state.waitingForSide) {
                // Side selection logic
                const sidePicker = currentSeq.team === 0 ? 1 : 0;
                if(sidePicker === 0) name1.classList.add('active');
                else name2.classList.add('active');
                actionText.innerText = "SELECT SIDE";
                actionText.style.color = "#fff";
                return;
            }

            // Normal phase
            if (currentSeq.team === 0) name1.classList.add('active');
            else name2.classList.add('active');

            if (currentSeq.action === 'ban') {
                actionText.innerText = "BANNING";
                actionText.style.color = "var(--ban-color)";
            } else {
                actionText.innerText = "PICKING";
                actionText.style.color = "var(--pick-color)";
            }
        }

        function handleCardClick(idx) {
            const card = document.getElementById(`map-${idx}`);
            if (card.classList.contains('disabled') || state.step >= sequence.length || state.waitingForSide) return;

            const currentSeq = sequence[state.step];

            if (currentSeq.action === 'ban') {
                AudioEngine.playBan();
                card.classList.add('disabled', 'banned');
                state.step++;
                updateStatus();
            } else if (currentSeq.action === 'pick') {
                AudioEngine.playClick();
                card.classList.add('disabled', 'picked');
                
                const sideSelector = document.getElementById(`side-sel-${idx}`);
                const pickerName = state.teams[currentSeq.team === 0 ? 1 : 0];
                document.getElementById(`side-ask-${idx}`).innerText = `${pickerName} Selects Side`;
                
                sideSelector.classList.add('active');
                state.waitingForSide = true;
                state.pickedMapIndex = idx;
                updateStatus();
            }
        }

        function handleSideSelect(idx, side) {
            AudioEngine.playPick();
            const currentSeq = sequence[state.step];
            const pickingTeam = state.teams[currentSeq.team]; 
            const sidePicker = state.teams[currentSeq.team === 0 ? 1 : 0];

            document.getElementById(`side-sel-${idx}`).classList.remove('active');
            document.getElementById(`label-${idx}`).innerText = `PICK: ${pickingTeam}`;
            
            const sideEl = document.getElementById(`side-res-${idx}`);
            const sideClass = side === 'CT' ? 'ct' : 't';
            sideEl.innerHTML = `${sidePicker} starts <span class="side-icon ${sideClass}">${side}</span>`;

            state.waitingForSide = false;
            state.pickedMapIndex = null;
            state.step++;
            updateStatus();
        }

        function finalizeDecider() {
            const allCards = document.querySelectorAll('.map-card');
            allCards.forEach(card => {
                if (!card.classList.contains('disabled')) {
                    AudioEngine.playPick();
                    card.classList.add('disabled');
                    card.style.border = "2px solid #fff";
                    card.style.boxShadow = "0 0 30px rgba(255,255,255,0.3)";
                    
                    const info = card.querySelector('.pick-info');
                    info.style.display = 'block';
                    info.querySelector('.pick-label').innerText = "DECIDER";
                    info.querySelector('.pick-label').style.color = "white";
                    
                    document.getElementById('action-text').innerText = "VETO COMPLETE";
                }
            });
        }
    </script>
</body>
